<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="../styles/booking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <i class='bx  bxs-movie'></i> Smart-Cinema
        </a>

        <label for="" class="icons">
            <i class="bx bx-menu" id="menu-icon"></i>
            <i class="bx bx-x" id="close-icon"></i>
        </label>

        <ul class="navbar">
            <a href="#">Home</a>
            <a href="#">Movies</a>
        </ul>
        <a href="" class="profile"><i class='bx  bx-user-circle'  style="font-size: 1.5rem;"></i> </a>

    </header>

    <section class="main">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="title">
                    movie title
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">
                        <label for="s1" class="seat booked"></label>
                    </div>
                </div>
                <div class="screen">Screen</div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1" checked>
                        <label for="d1" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d2" >
                        <label for="d2" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d3" >
                        <label for="d3" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d4" >
                        <label for="d4" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d5" >
                        <label for="d5" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d6" >
                        <label for="d6" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d7" >
                        <label for="d7" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked>
                        <label for="t1" class="time">11:00</label>
                        <input type="radio" name="time" id="t2">
                        <label for="t2" class="time">11:00</label>
                        <input type="radio" name="time" id="t3">
                        <label for="t3" class="time">11:00</label>
                        <input type="radio" name="time" id="t4">
                        <label for="t4" class="time">11:00</label>

                    </div>
                </div>
            </div>
            <div class="price">
                <div class="total">
                    <span><span class="count">0</span> Tickets</span>
                    <div>$ <div class="amount">0</div></div>
                </div>
                <button type="button">Book</button>
            </div>
            
        </div>
    </section>



    <script src="../scripts/booking.js"></script>

</body>
</html>
