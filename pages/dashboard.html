<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <i class='bx  bxs-movie'></i> Smart-Cinema
        </a>

        <label for="" class="icons">
            <i class="bx bx-menu" id="menu-icon"></i>
            <i class="bx bx-x" id="close-icon"></i>
        </label>

        <ul class="navbar">
            <a href="dashboard.html">Dashboard</a>
        </ul>
        <a href="profile.html" class="user-profile"><div class="user-name"></div><i class='bx  bx-user-circle'  style="font-size: 1.5rem;"></i></a>

    </header>

    <div class="container">
        <div class="dashboard">
            <div class="menu">
                <a href="#" class="menu-link"><i class='bx  bxs-movie'></i> Add Movie</a>
                <a href="login.html" class="menu-link"><i class='bx  bxs-arrow-left-stroke-square'  ></i> Logout</a>
            </div>
        </div>

        <form action="" class="add-movie">
            <div class="add-header">
                <h1 class="add-title">Add a Movie</h1>
                <div class="btn-container">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-save">Save</button>
                </div>
            </div>

            <div class="add-input">
                <div class="input-container">
                    <label>Movie Name</label>
                    <input type="text" placeholder="Movie Name" id="movie-name"/>
                </div>
                <div class="input-container">
                    <label>Movie Description</label>
                    <input type="text" placeholder="Movie Description" id="movie-desc"/>
                </div>
            </div>
            <div class="add-input">
                <div class="input-container">
                    <label>Genres</label>
                    <input type="text" placeholder="Fiction, Romance, Action..." id="genres"/>
                </div>
                <div class="input-container">
                    <label>Actors</label>
                    <input type="text" placeholder="Actors" id="actors"/>
                </div>
            </div>
            <div class="add-input">
                <div class="input-container">
                    <label>Trailer URL</label>
                    <input type="text" id="trailer_url"/>
                </div>
                <div class="input-container">
                    <label for="poster">Poster</label>
                    <input type="file" id="poster" name="poster" accept="image/*"/>
                    <input class="submit-btn" type="submit">
                </div>
            </div>
            <div class="add-input">
                <div class="input-container">
                    <label>Rating</label>
                    <input type="number" placeholder="Rating" id="rating"/>
                </div>
                <div class="input-container">
                    <label>Duration</label>
                    <input type="number" placeholder="Duration in minutes" id="duration"/>
                </div>
                <div class="input-container">
                    <label>Release Date</label>
                    <input type="date" id="release-date"/>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/profile.js"></script>

</body>
</html>
